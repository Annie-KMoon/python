<div class="my-5">
    <h1 class="text-center">{{title}}</h1>
    <div class="row justify-content-center">
        <form class="col-12 col-md-6 mb-3" name="frm">
            <div class="input-group col-6">
                <input type="number" placeholder="공부시간" class="form-control" name="hour">
                <button class="btn btn-secondary">점수예측</button>
            </div>
        </form>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <!-- <img src="/linear/graph" width="100%"> -->
            <button id="btn" class="btn btn-success w-100">그래프출력</button>
            <img id="graph" src="http://placehold.co/500x300" width="100%">
        </div>
    </div>
</div>
<script>
    $(frm).on("submit", function (e) {
        e.preventDefault();
        const hour = $(frm.hour).val();
        if (hour == '') {
            alert("공부시간을 입력하세요!");
            return;
        }
        $.ajax({
            type: "get",
            url: "/linear/reg/pred",
            data: { hour },
            success: function (data) {
                alert(`${hour}시간 공부에 대한 예측 점수는 ${data}점 입니다.`);
            }
        })
    })
</script>
